
<div class="example-container">
    <h2>SOY EN COMPONENTE TRES</h2>
  
    <div id="soyelcomponentetres"
      cdkDropList
     
      [cdkDropListData]="arraytres"
      [cdkDropListConnectedTo]="['soyelcomponenteuno', 'soyelcomponentedos']"
      class="example-list"
      (cdkDropListDropped)="entran($event)">
      <div class="example-box" *ngFor="let item of arraytres" cdkDrag >{{item}}</div>
    </div>
  </div>
